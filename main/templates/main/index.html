{% extends 'main/base.html' %}

{% block content %}
<div class="container" style="margin-top: 220px;">
  <div class="row">
    <div class="mx-auto">
        <h2>Put here your url!</h2>
        <br>
       <form class="form-inline" action="{% url 'shorten_post' %}" method="post">
  {% csrf_token %}
  <label class="mdc-text-field mdc-text-field--outlined">
      <span class="mdc-notched-outline">
        <span class="mdc-notched-outline__leading"></span>
        <span class="mdc-notched-outline__notch">
          <span class="mr-2" id="my-label-id">URL</span>
        </span>
        <span class="mdc-notched-outline__trailing"></span>
      </span>
    <input type="text" name="url" class="form-control" aria-labelledby="my-label-id">
  </label>
  <button class="btn btn-primary ml-2" type="submit">
    <span class="mdc-button__ripple"></span>
    <span class="mdc-button__label">Shorten</span>
  </button>
</form>
    </div>
  </div>
</div>
{% endblock %}
